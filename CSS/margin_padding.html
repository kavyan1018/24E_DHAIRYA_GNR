<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    /* CSS Reset*/
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    div{
        border: solid 2px;
        width: fit-content;
        text-align: center;
    }

    #btn-1{
        margin-right: 20px;
    }

    #btn-2{
        /* margins do not overlap if any of the involved elements is non-block element */
        margin-left: 20px;
        margin-right: 20px;
    }

    #box1{
        margin-top: 15px;
        margin-bottom: 20px;
        margin-left: 20px;
        margin-right: 30px;
    
        padding-top: 10px;
        padding-right: 20px;
        padding-bottom: 30px;
        padding-left: 40px;
    }


    #box2{
        /* margin overlap only in block elements */
        margin-top: 20px;
    }

    #box3{
        /* Equal margin form all side */
        margin: 20px;
    }

    #box5{
    /* margin : top-bottom right-left */
        margin: 20px 40px;
        padding: 20px 40px;
    }

    #box7{
    /* margin : top right-left bottom*/
        margin: 10px 20px 30px;
        padding: 10px 20px 30px;
    }

    #box9{
    /* margin : top right bottom left*/
        margin: 10px 20px 30px 40px;
        padding: 10px 20px 30px 40px;
    }

    #box10{
        /* width: 100%; */
        /* margin-bottom: 5rem; */
        /* margin-left: auto;
        margin-right: auto; */
        /* margin: 5rem auto; */
        /* margin auto only works horizontally with block elements where width is less than full width */
    
        margin: auto;
    }

    #btn-3{
        /* margin auto works only with block elements */
        margin: auto;
    }
</style>
<body>
    
    <button id="btn-1">Btn 1</button>
    <button id="btn-2">Btn 2</button>

    <div id="box1">Box 1</div>
    <div id="box2">Box 2</div>
    <div id="box3">Box 3</div>
    <div id="box4">Box 4</div>
    <div id="box5">Box 5</div>
    <div id="box6">Box 6</div>
    <div id="box7">Box 7</div>
    <div id="box8">Box 8</div>
    <div id="box9">Box 9</div>
    <div id="box10">Box 10</div>

    <button id="btn-3">Btn 3</button>


</body>
</html>
